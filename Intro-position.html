<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body style="background-color: rgb(63, 140, 255);">
        <a-scene>

            
            <a-box color="pink" position="-2 2 -2" animation="property: position; from: -2 2 -2; to: 0 2 0; dur:2000; loop: true;" ></a-box>
        </a-scene>
    </body>
</html>
