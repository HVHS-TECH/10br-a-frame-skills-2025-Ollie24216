<!DOCTYPE html>
<html lang=en>
    <head>
        <title>A-Frame scene</title>
        <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    </head>
    <body>
        <a-scene>
            <torusknot position="2 2 2" color="purple" scale="3 3 3"></torusknot>
            <a-cylinder position="3 3 3" color="pink" rotation="0 45 0" scale="5 2 3"></a-cylinder>
            <a-sphere position="-1 3 -1" color="blue"></a-sphere>
            <a-sphere position="2 -2 -4" color="blue"></a-sphere>
            <a-sphere position="2 2 -4" color="blue"></a-sphere>
            <a-sphere position="2 3 -2" color="orange"></a-sphere>
            <a-sphere position="2 3 -4" color="blue"></a-sphere>
            <a-sphere position="-2 -1 -4" color="red"></a-sphere>
            <a-sphere position="0 3 -3" color="pink" ></a-sphere>
            <a-sphere position="2 -4 - 4" color="pink"></a-sphere>
        
        </a-scene>
    </body>
</html>
